<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GMGN-Style App</title>
  <style>
    body {
      margin:0; padding:0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      padding: 1em;
      color: #ecf0f1;
    }
    header h1 { margin:0; font-size:1.5em; }
    nav a {
      color: #ecf0f1;
      margin-right: 1em;
      text-decoration:none;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }
    main {
      padding:1em;
      max-width:1200px;
      margin:0 auto;
      background-color:#fff;
    }
    footer {
      padding:1em;
      text-align:center;
      font-size:0.8em;
      color:#999;
      margin-top:2em;
    }
    .ticker-container { display:flex; gap:1em; flex-wrap:wrap; }
    .ticker {
      background-color:#eee;
      border-radius:4px;
      padding:0.5em 1em;
      min-width:100px;
    }
    table {
      border-collapse:collapse;
      width:100%;
    }
    th, td {
      border:1px solid #ccc;
      padding:0.5em;
      text-align:left;
    }
  </style>
</head>
<body>
  <header>
    <h1>My GMGN-like App</h1>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('view_logs') }}">Logs</a>
      <a href="{{ url_for('db_view') }}">Database</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>&copy; 2025 My GMGN-Style App</p>
  </footer>
</body>
</html>
